{% extends "base.html" %}


{% block content %}
 
  {% for post in posts  %}

  <h3><a href="{{post.id}}">{{post.title}}</a></h3>
  <h3>{{post.created_at}}</h3>
  <h3>{{post.modified_at}}</h3>

  {% endfor %}
  <div>
        
    {% if posts.has_previous %}
    
        <a href="?page={{posts.previous_page_number}}">previous</a>
    {% endif %}
    {% if posts.has_next %}
   
    <a href="?page={{posts.next_page_number}}">next</a>
{% endif %}
    
        
</div>
{% endblock content %}
